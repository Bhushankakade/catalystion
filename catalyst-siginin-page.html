<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Catalystion</title>
    <link rel="stylesheet" href="signup-styles.css">
    <script defer src="signup-script.js"></script>
    <link rel="stylesheet" href="catalyst-signin-page.css">
</head>

<body>
    <div class="container">
        <!-- Left Side with Image -->
        <div class="left-side">
        </div>
        <!-- Right Side with Sign-Up Form -->
        <div class="right-side">
            <div class="signup-box">
                <h2>Welcome to Catalystion</h2>
                <p>Sign up to begin your journey as a Catalyst!</p>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="email-consent"> I agree to receive emails and grant email access.
                        </label>
                    </div>
                    <button type="submit" id="signup-btn" class="btn" disabled>Sign Up</button>

                </form>
            </div>
        </div>
    </div>

    <script src="catalyst-signin-page.js"></script>
</body>

</html>
