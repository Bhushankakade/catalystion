<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection - Catalystion</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-content">
        <button id="login-btn" class="btn">Login</button>
    </div>

    <div id="login-popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Choose Your Login Type</h2>
            <div class="login-options">
                <a href="login_as_catalyst.html " class="login-option">
                    <img src="https://via.placeholder.com/100" alt="Catalyst Icon">
                    <span>Login as Catalyst</span>
                </a>
                <a href="login-company.html" class="login-option">
                    <img src="https://via.placeholder.com/100" alt="Company Icon">
                    <span>Login as Company</span>
                </a>
                <a href="login-client.html" class="login-option">
                    <img src="https://via.placeholder.com/100" alt="Client Icon">
                    <span>Login as Client</span>
                </a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
