<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - Catalystion</title>
    <link rel="stylesheet" href="login_as_catalyst.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Left Section with Image -->
            <div class="login-image">
                <img src="https://via.placeholder.com/400x600" alt="Login Illustration">
            </div>

            <!-- Right Section with Form -->
            <div class="login-form">
                <h2>Welcome Back!</h2>
                <p>Login to your Catalystion account</p>
                <form id="company-login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn"><a href="catalystion-projects.html">Login</a></button>

                    <!-- Forgot Password -->
                    <div class="extra-links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Create an Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
